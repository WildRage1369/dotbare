format = '''
(dimmed cyan)$username in (bold white)$directory $symbol$c$lua$zig$time$cmd_duration$status$jobs
[└─$character](dimmed cyan)'''

right_format = '''$git_branch$git_metrics$git_status'''


[username]
style_user = "red dimmed italic"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[jobs]
symbol = "󱐋"

[c]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[directory]
read_only = " "
format = "[$path](bold green)"

[status]
format = '[$symbol $status]($style) ' 
disabled = false

[zig]
symbol = '󱐋 '
detect_folders = ['zig']

[time]
disabled = false
time_format = '%-I:%M.%-S'

[git_status]
up_to_date = ""

[character]
vimcmd_symbol = '[](bold green)'
vimcmd_replace_one_symbol = '[](bold purple)'
vimcmd_replace_symbol = '[](bold purple)'
vimcmd_visual_symbol = '[](bold yellow)'
